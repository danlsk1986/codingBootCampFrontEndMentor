<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
 
</head>
<body>
<div class="container">
  <div class="guest" id="guest-container">
   <div class="guest-image">
        <img src="images/image-tanya.jpg" alt="" id="guest_image">        
   </div>

   <div class="guest-button">
    <img src="images/icon-prev.svg" alt="" id="prev">
    <img src="images/icon-next.svg" alt="" id="next">
  </div>
   
   
   <div class="quote-sign">
    <div class="guest-quote">
      “ I’ve been interested in coding for a while but never taken the jump, until now.&nbsp;
      I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
      excited about the future. ”
    </div>
    <div class="guest-sign">
      <span id="guest-name">Tanya Sinclair</span>
        <span id="guest-profession">UX Engineer</span>
    </div>     
   </div>
    
  </div>
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div> -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
